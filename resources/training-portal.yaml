apiVersion: training.eduk8s.io/v1alpha1
kind: TrainingPortal
metadata:
  name: educates-tanzu-labs
spec:
  portal:
    ingress:
      hostname: educates-tanzu-labs
    logo: data:image/png;base64,
    password: tanzu
    registration:
      type: anonymous
    reserved: 0
    sessions:
      maximum: 1
    title: Tanzu Labs Workshops
    updates:
      workshop: true
  workshops:
